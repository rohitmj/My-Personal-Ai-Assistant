<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My AI Assistant</title>


  <link rel="stylesheet" href="style.css">


</head>

<body>

  <header class="header">
    <h1 class="logo">Hey Rohit, What's up?</h1>
  </header>

  <div class="chat-messages-area">
      <div class="message-container user-message">
        <div class="message-bubble">
          This is my test message sent from the input field!
        </div>
      </div>
  </div>

  <div class="chatbar-container">
    <textarea id="chat-input" placeholder="Ask me anything..."></textarea>
    <button id="send-button" aria-label="Send message" disabled>
      <svg viewBox = "0 0 24 24" width="20" height="20" fill="currentColor">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>
  
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@google/genai@0.1.0/dist/index.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
